<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 700, window.innerWidth / window.innerHeight, 0.5, 100 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			//const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			
			
			const x = 0, y = 0,z=0;

const heartShape = new THREE.Shape();

heartShape.moveTo( x + 5, y + 5 );
heartShape.lineTo( x + 4, y +4);
heartShape.lineTo( x + 6, y +3);
heartShape.bezierCurveTo( x + 5, y + 5, x + 4, y, x, y );


console.log(Object.entries(heartShape));



const geometry = new THREE.ShapeGeometry( heartShape );
const material = new THREE.MeshNormalMaterial( {} );
const mesh = new THREE.Mesh( geometry, material ) ;
scene.add( mesh );
			
	const heartShape1 = new THREE.Shape();

heartShape1.moveTo( x + 5, y + 5 );
heartShape1.lineTo( x + 3, y +4);
heartShape1.lineTo( x + 6, y +2);






const geometry1 = new THREE.ShapeGeometry( heartShape1 );
const material1 = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
const mesh1 = new THREE.Mesh( geometry1, material1 ) ;
scene.add( mesh1 );
					

			


			camera.position.z = 50;

			function animate() {
				requestAnimationFrame( animate );

				mesh.rotation.x += 0.01;
				mesh.rotation.y += 0.01;
				
				mesh1.rotation.x += 0.01;
				mesh1.rotation.y += 0.02;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
