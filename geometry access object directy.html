	<body>

		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight, 0.5, 100 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			console.log(geometry.faces);

let geometry = new THREE.Geometry()
geometry.vertices.push(new THREE.Vector3(-5, 0, 0))
geometry.vertices.push(new THREE.Vector3(5, 0, 0))
let line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ color: 0x888888 }))



			
				
			line.position.set(0, 1, 0);
			
		scene.add(line);	
			
//var exporter = new THREE.STLExporter();
//var str = exporter.parse( scene ); // Export the scene
			
			
						const geometry1 = new THREE.BoxGeometry( 1, 1, 1 );
			const material1 = new THREE.MeshNormalMaterial( {} );
			const cube1 = new THREE.Mesh( geometry1, material1 );
			
			cube1.position.set(0, -1.1, 0);
			scene.add( cube1 );
console.log(scene.children[1].geometry.vertices.length);
console.log(scene.children[0].geometry.vertices[0]);
console.log(scene.children[0].geometry.vertices[1]);
console.log(scene.children[0].geometry.vertices[2]);
console.log(scene.children[1].geometry.vertices[0]);
			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );

				line.rotation.x += 0.01;
				line.rotation.y += 0.01;
				
					cube1.rotation.x += 0.01;
				cube1.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
