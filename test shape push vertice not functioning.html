<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 700, window.innerWidth / window.innerHeight, 0.5, 100 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			//const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			
			
			const x = 0, y = 0;

const path = new THREE.Shape();

path.lineTo( 0.1, 0.1 );
//path.quadraticCurveTo( 0, 1, 0.2, 1 );
path.lineTo( 1, 1,1 );
path.lineTo( 0, 1 );
path.lineTo( -5, 0 );

const geometry = new THREE.ShapeGeometry( path );
geometry.vertices.push(new THREE.Vector3(-5, 0, 1))

const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
const mesh = new THREE.Mesh( geometry, material ) ;
scene.add( mesh );
console.log(scene.children[0].geometry.vertices);

			
			

			


			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );

				mesh.rotation.x += 0.01;
				mesh.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
